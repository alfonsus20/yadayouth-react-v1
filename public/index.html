<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logos/iconyadayouth.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We are a non-profit organization that aims to focus to on the empowerment of Indonesian children and young people living in poverty through a collective effort to minimize the systemic factors which caused poverty"
    />
    <script
      src="https://kit.fontawesome.com/c09ccc772c.js"
      crossorigin="anonymous"
    ></script>
    <title>Yada Youth</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="application/javascript">
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
      window.addEventListener("resize", () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      });
    </script>
  </body>
</html>
